<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="styles/4-common.css" type="text/css">
	<link rel="stylesheet" href="styles/3-header.css" type="text/css">
	<link rel="stylesheet" href="styles/3-footer.css" type="text/css">
	<link rel="stylesheet" href="styles/6-filters.css" type="text/css">
	<link rel="shortcut icon" href="images/icon.png" type="image/png">
	<title>Airbnb Clone</title>
    </head>
    <body>
	<header>
	    <a href="" class="logo"></a>
	</header>
	<div class="container">
	    <section class="filters">
		<div class="locations">
		    <h3>States</h3>
		    <h4>Arizona, California</h4>
		    <div class="popover">
			<h2>Arizona</h2>
			<ul>
			    <li>Phoenix</li>
			    <li>Goodyear</li>
			</ul>
			<h2>California</h2>
			<ul>
			    <li>Los Angeles</li>
			    <li>San Diego</li>
			</ul>
		    </div>
		</div>
		<div class="amenities">
		    <h3>Amenities</h3>
		    <h4>Kitchen, Internet</h4>
		    <div class="popover">
			<ul>
			    <li>Internet</li>
			    <li>Tv</li>
			    <li>Kitchen</li>
			    <li>Instant Shower</li>
			</ul>
		    </div>
		</div>
		<button type="button">Search</button>
	    </section>
	</div>
	<footer>
	    <p>Best School</p>
	</footer>
    </body>
</html>
